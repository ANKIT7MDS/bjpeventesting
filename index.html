  <script>

      apiKey: "AIzaSyD-xaGtrczkUCT7rwEOuRnHzVE9AohYsKU",

    document.addEventListener("DOMContentLoaded", () => {

      const defaultHeading = "‡§≠‡§æ‡§ú‡§™‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§æ‡§≤‡§Ø ‡§™‡§∞ ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à";
      const defaultReasons = [
        { value: "", text: "‡§ï‡§æ‡§∞‡§£ ‡§ö‡•Å‡§®‡•á‡§Ç" },
        { value: "‡§ï‡§æ‡§∞‡•ç‡§Ø‡§æ‡§≤‡§Ø ‡§™‡§∞ ‡§¨‡•à‡§†‡§ï", text: "‡§ï‡§æ‡§∞‡•ç‡§Ø‡§æ‡§≤‡§Ø ‡§™‡§∞ ‡§¨‡•à‡§†‡§ï" },

        { value: "‡§ü‡•ç‡§∞‡§æ‡§Ç‡§∏‡§´‡§∞ / ‡§∂‡§æ‡§∏‡§ï‡•Ä‡§Ø ‡§ï‡§æ‡§∞‡•ç‡§Ø / ‡§∂‡§ø‡§ï‡§æ‡§Ø‡§§", text: "‡§ü‡•ç‡§∞‡§æ‡§Ç‡§∏‡§´‡§∞ / ‡§∂‡§æ‡§∏‡§ï‡•Ä‡§Ø ‡§ï‡§æ‡§∞‡•ç‡§Ø / ‡§∂‡§ø‡§ï‡§æ‡§Ø‡§§" },
        { value: "‡§ï‡§æ‡§∞‡•ç‡§Ø‡§æ‡§≤‡§Ø ‡§™‡§∞ ‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø", text: "‡§ï‡§æ‡§∞‡•ç‡§Ø‡§æ‡§≤‡§Ø ‡§™‡§∞ ‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§â‡§™‡§∏‡•ç‡§•‡§ø‡§§‡§ø" },

      ];

      // Function to set the form to its default state
      function setDefaultForm() {
        formHeading.textContent = defaultHeading;
        reasonSelect.innerHTML = '';
        defaultReasons.forEach(reason => {
            const option = document.createElement('option');
            option.value = reason.value;
            option.textContent = reason.text;
            reasonSelect.appendChild(option);
        });
        reasonSelect.disabled = false;
      }

      // Initial setup
      setDefaultForm();

      // ** NEW: Listen for active events in real-time **
      db.collection("events").where("active", "==", true).onSnapshot(snapshot => {
        if (!snapshot.empty) {
          // An event is active
          const activeEvent = snapshot.docs[0].data();
          const eventName = activeEvent.name;

          formHeading.textContent = eventName; // Update heading

          const option = document.createElement('option');

          option.textContent = eventName;
          option.selected = true;

          reasonSelect.disabled = true;

        }
      }, err => {
        console.error("Error listening to events:", err);
        setDefaultForm(); // In case of error, show default form
      });


      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });

        } catch (err) {

        const snap = await db.collection("visitors").where("mobile", "==", mobile).orderBy("timestamp", "desc").limit(1).get();

            form.address.value = data.address || "";
            form.mandal.value = data.mandal || "";

        submitBtn.disabled = true;

        const formData = {

            address: form.address.value.trim(),

            submitBtn.textContent = '‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞‡•á‡§Ç';
            return;
        }

        try {
            const imgBlob = await (await fetch(formData.selfieData)).blob();
            const filePath = `selfies/${Date.now()}_${formData.mobile}.jpg`;
            const up = await storage.ref(filePath).put(imgBlob);
            const selfieURL = await up.ref.getDownloadURL();

            await db.collection("visitors").add({
                name: formData.name,
                mobile: formData.mobile,
                designation: formData.designation,
                address: formData.address,
                mandal: formData.mandal,
                reason: formData.reason,

            });

            Swal.fire({
                title: "‚úÖ ‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶!",

                icon: "success",

                showConfirmButton: false
